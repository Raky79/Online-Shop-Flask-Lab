<html>
    <head>
        <title> {{title}} - Pizza Orders </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">   
    </head>
    <body>
        <header>
        <h1>Pizza Pre-Orders</h1>
        </header>
        <section>
        {% for order in orders %}
            <div>
                <p>
                    {{ order.customer_name }}: <b>{{ order.description }}, </b> <b>{{ order.quantity }}</b>
                </p>
            </div>
        {% endfor %}
        </section>
    </body>
   
</html>
